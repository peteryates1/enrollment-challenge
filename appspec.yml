version: 0.0
os: linux
files:
  - source: target/Enrollment-Challenge-*.jar
    destination: /opt/ec
  - source: application*.properties
    destination: /opt/ec
permissions:
  - object: scripts/*
    pattern: "**"
    mode: 755
hooks:
  ApplicationStop:
    - location: scripts/ApplicationStop
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/BeforeInstall
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/AfterInstall
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/ApplicationStart
      timeout: 300
      runas: root